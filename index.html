<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>

    <main>
        <div class="menu">
            <div class="logo">
                <img src="logo.svg" alt="">
            </div>

            <div class="options">
                <div class="placeholder">
                    <img src="icon-document.svg" alt="">
                </div>
                <div class="placeholder">
                    <img src="icon-folder.svg" alt="">
                </div>
                <div class="placeholder">
                    <img src="icon-upload.svg" alt="">
                </div>

            </div>
        </div>
        
        <div class="storage">
            <p class="user-used">Youâ€™ve used <b>815 GB</b> of your storage</p>

            <div class="limit">
                <div class="used">
                    <div class="tracker">
                    </div>
                </div>
            </div>

            <div class="markers">
                <p class="min"><b>0 GB</b></p>
                <p class="max"><b>1000 GB</b></p>
            </div>
        </div>

        <div class="data-bubble">
            <div class="square">
                <p class="number">185</p>
                <p class="phrase">GB LEFT</p>
            </div>
            <div class="triangle"></div>
        </div>
    </main>


</body>

</html>
